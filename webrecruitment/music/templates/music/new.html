
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $('#id_state').change(function () {       console.log("naman");
      var url = '/music/ajax/';  // get the url of the `load_cities` view
      var state_id = $(this).val();  // get the selected country ID from the HTML input
       console.log("naman");
      $.ajax({                       // initialize an AJAX request
        url: url,
        type:'GET',
        datatype: 'json',                   // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'state_id': state_id       // add the country id to the GET parameters
        },
     error: function (xhr, status, error) {
    },
        success: function (response) {
      var cities = response["cities"];
      var ID='#id_city';
      $(ID).empty();
      $(ID).append('<option>Select city</option>');
      for(var i=0; i< cities.length; i++){
        $(ID).append('<option value="' + cities[i]["id"] + '">' + cities[i]["name"] + '</option>');
      }
    }

  </script>
